<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polished Sand Timer | Yash</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}
.container {
    text-align: center;
    width: 100%;
    max-width: 400px;
}
#timerDisplay {
    font-size: 48px;
    font-weight: bold;
    margin: 20px 0;
    letter-spacing: 2px;
}
input[type="number"] {
    width: 60px;
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
}
button {
    padding: 12px 20px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #00c9ff;
    color: white;
    transition: 0.3s;
}
button:hover {
    background: #92fe9d;
    color: black;
}

/* Sand Timer Styles */
#sandTimer {
    position: relative;
    width: 200px;
    height: 400px;
    margin: 0 auto;
    display: none;
}
.timer-outline {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 5px solid white;
    border-radius: 20px;
    overflow: hidden;
    box-sizing: border-box;
    background: rgba(255,255,255,0.05);
}
.sand-top, .sand-bottom {
    position: absolute;
    width: 100%;
    background: linear-gradient(#FFD700, #FFA500);
    transition: height 0.5s linear;
}
.sand-top { top: 0; height: 50%; }
.sand-bottom { bottom: 0; height: 0%; }

/* Done message */
.done-message {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffcc00;
    color: black;
    padding: 15px 25px;
    border-radius: 50px;
    font-weight: bold;
    animation: pop 0.6s ease forwards;
    z-index: 1000;
}
@keyframes pop {
    0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
    50% { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <h2>⏳ Sand Timer</h2>
    <div>
        <input type="number" id="hours" placeholder="HH" min="0"> :
        <input type="number" id="minutes" placeholder="MM" min="0" max="59"> :
        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
    </div>
    <div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="timerDisplay">00:00:00</div>

    <div id="sandTimer">
        <div class="timer-outline"></div>
        <div class="sand-top"></div>
        <div class="sand-bottom"></div>
    </div>
</div>

<script>
let totalSeconds = 0;
let remainingSeconds = 0;
let isRunning = false;
let timer;

const topSand = document.querySelector('.sand-top');
const bottomSand = document.querySelector('.sand-bottom');

function formatTime(sec){
    const h = String(Math.floor(sec / 3600)).padStart(2,'0');
    const m = String(Math.floor((sec % 3600)/60)).padStart(2,'0');
    const s = String(sec % 60).padStart(2,'0');
    return `${h}:${m}:${s}`;
}

function updateDisplay(){
    document.getElementById('timerDisplay').textContent = formatTime(remainingSeconds);

    if(totalSeconds > 0){
        const topPercent = (remainingSeconds/totalSeconds)*50; // max height 50%
        const bottomPercent = 50 - topPercent;
        topSand.style.height = `${topPercent}%`;
        bottomSand.style.height = `${bottomPercent}%`;
    }
}

function startTimer(){
    if(isRunning) return;

    if(remainingSeconds === 0){
        const h = parseInt(document.getElementById('hours').value) || 0;
        const m = parseInt(document.getElementById('minutes').value) || 0;
        const s = parseInt(document.getElementById('seconds').value) || 0;
        totalSeconds = remainingSeconds = h*3600 + m*60 + s;
        if(totalSeconds === 0){ alert("Set a time!"); return; }
    }

    document.getElementById('sandTimer').style.display = 'block';
    isRunning = true;

    timer = setInterval(()=>{
        remainingSeconds--;
        updateDisplay();
        if(remainingSeconds <= 0){
            clearInterval(timer);
            isRunning = false;
            showDoneMessage();
            playSound();
        }
    },1000);
}

function pauseTimer(){
    clearInterval(timer);
    isRunning = false;
}

function resetTimer(){
    clearInterval(timer);
    isRunning = false;
    remainingSeconds = totalSeconds;
    updateDisplay();
}

// Done message
function showDoneMessage(){
    const msg = document.createElement("div");
    msg.className = "done-message";
    msg.textContent = "⏰ Time's Up!";
    document.body.appendChild(msg);
    setTimeout(()=>msg.remove(),2000);
}

// Simple beep
function playSound(){
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 1);
}

// Initialize
updateDisplay();
</script>
</body>
</html>
